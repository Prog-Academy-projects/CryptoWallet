<template data-title="Crypto Wallet - Swap page"
          data-section="swap"
          data-head='<link rel="stylesheet" href="../style/swap.css">'
          data-scripts='<script type="module" src="../js/swap-page.js"></script>'>
 
    <div data-caption>
        Swap
    </div>

    <div data-content>
        <nav class="swap-container">
            <h4 class="poppins-regular">Swap</h4>
            <div class="">
                <ul class="swap-currencies">
                    <li class="swap-item swap-rate">
                        <div class="swap-rate-from">
                            <p>
                            1
                            </p>
                            <p>
                            ETH
                            </p>
                        </div>
                        <div>
                            <img src="../assets/icons/arrow-right.svg" alt="arrow-right">
                        </div>
                        <div class="swap-rate-to">
                            <p>
                            4000
                            </p>
                            <p>
                            USDT
                            </p>
                        </div>
                    </li>
                    <li class="swap-item swap-from">
                        <label for="fromCoin">From:</label>
                        <div class="from-input-group">
                            <input id="fromCoin" class="form-control" type="number" placeholder="Max 0.00"></input>
                            <div class="invalid-feedback">Not enough balance</div>
                        </div>
                        <div class="dropdown">
                            <button id="fromCoinDropdown" class="coinDropdown btn btn-secondary dropdown-toggle" type="button" 
                            aria-describedby="validationfromCoinDropdown" data-bs-toggle="dropdown" aria-expanded="false" data-value="ETH">
                                <img src="../assets/img/eth.png" alt="ethereum" width="20"> ETH
                            </button>
                            <input type="hidden" name="coin" id="fromCoinInput" value="USDT">
                            <ul class="dropdown-menu" id="fromCoinList">
                                <!-- <li>
                                    <button class="dropdown-item" type="button" data-value="ETH" data-label="ETH" data-icon="../assets/img/eth.png">
                                        <img src="../assets/img/eth.png" alt="ethereum">ETH
                                    </button>
                                </li>
                                <li><button class="dropdown-item" type="button" data-value="BTC" data-label="BTC" data-icon="../assets/img/btc.png">
                                    <img src="../assets/img/btc.png" alt="bitcoin">BTC
                                </button></li>
                                <li><button class="dropdown-item" type="button" data-value="USDT" data-label="USDT" data-icon="../assets/img/usdt.png">
                                    <img src="../assets/img/usdt.png" alt="tether">USDT
                                </button></li> -->
                            </ul>
                        </div>
                    </li>
                    <li class="swap-item swap-arrows">
                        <img  src="../assets/icons/arrows-up-down.svg" alt="arrows-up-down">
                    </li>
                    <li class="swap-item swap-to">
                        <label for="toCoin">To:</label>
                        <input id="toCoin" placeholder="0.00" disabled readonly></input>
                        <div class="dropdown">
                            <button id="toCoinDropdown" class="coinDropdown btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-value="USDT">
                                <img src="../assets/img/usdt.png" alt="tether" width="20"> USDT
                            </button>
                            <input type="hidden" name="coin" id="toCoinInput" value="USDT">
                            <ul class="dropdown-menu" id="toCoinList">
                            </ul>
                        </div>
                    </li>
                    <li class="swap-item swap-button">
                        <button id="swapBtn" type="button" class="btn">SWAP</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</template>
<script src="../js/layout-loader.js"></script>
